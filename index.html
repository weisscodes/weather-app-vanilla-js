<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
  </head>
  <body>
    <h1>This is the new app on Vanilla JS</h1>
    <div class="app-container">
      <div class="app-header">
        <img src="#" alt="" class="app-logo" />
        <div class="app-form-wrapper">
          <form>
            <input type="search" placeholder="Enter a city..." required />
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
      <div class="app-results-container">
        <div class="results-info">
          <div class="results-city-name">
            <h1 class="city-name">Munich</h1>
          </div>
          <div class="results-additional-info">
            <p class="weather-info">Saturday, 15:45, scattered cloud</p>
          </div>
          <div class="results-additional-info">
            <p class="weather-info">Humidity: 60%, Wind: 3.09km/h</p>
          </div>
        </div>
        <div class="results-temperature">
          <img class="temperature-icon" src="#" alt="" />
          <div class="temperature">-2 Â°C</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/weisscodes" target="_blank">Margarita Wise</a
      >, is
      <a
        href="https://github.com/weisscodes/weather-app-vanilla-js"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://sinoptik-weather.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
