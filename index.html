<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Synoptik Weather APP</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="bg-gradient"></div>
      <div class="app-container">
        <div class="app-header">
          <img
            src="images/logo-synoptik.svg"
            alt="synoptik-app-logo"
            class="app-logo"
          />
          <div class="app-search-wrapper">
            <form class="app-search-form" id="search-form">
              <input
                class="search-input"
                type="search"
                placeholder="Enter a city..."
                required
                id="search-form-input"
              />
              <input class="search-button" type="submit" value="Search" />
            </form>
          </div>
        </div>
        <div class="app-results-container">
          <div class="results-info">
            <div class="results-city-name">
              <h1 class="city-name" id="city"></h1>
            </div>
            <div class="results-additional-info">
              <p class="weather-info">
                <span id="current-time"></span>,
                <span id="weather-condition"></span>
              </p>
            </div>
            <div class="results-additional-info">
              <p class="weather-info">
                Humidity: <span class="info-bold" id="humidity"></span>, Wind:
                <span class="info-bold" id="wind-speed"></span>
              </p>
            </div>
          </div>
          <div class="results-temperature">
            <div id="condition-icon-wrapper"></div>
            <div class="temperature">
              <span class="temperature-value" id="temperature"></span
              ><span class="temperature-unit">Â°C</span>
            </div>
          </div>
        </div>
        <div class="forecast-table" id="forecast"></div>
        <footer class="app-footer">
          Coded by
          <a href="https://github.com/weisscodes" target="_blank"
            >Margarita Wise</a
          >, is
          <a
            href="https://github.com/weisscodes/weather-app-vanilla-js"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="https://sinoptik-weather.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </footer>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
